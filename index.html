<html>
<head>
	<style>
	body{
		margin: 0 auto 0;
		max-width: 1200px;
		font-size: 0;
	}

	.gallery-item{
		display: inline-block;
		width: 100%;
		height: 200px;
		background-repeat: none;
		background-position: center;
		background-size: cover;	
	}
	@media (min-width: 500px){
		.gallery-item{
			width: 50%;
			height: 300px;
		}
		.gallery-item:first-child{
			width: 100%;
		}
	}
	@media (min-width: 800px){
	.gallery-item{
		width: 50%;
		height: 500px;
		}
	}
	</style>
</head>
<body>
	<div class="gallery-item" style="background-image: url('/images/one.jpg')"></div>
	<div class="gallery-item" style="background-image: url('/images/two.jpg')"></div>
	<div class="gallery-item" style="background-image: url('/images/three.jpg')"></div>
</body>
